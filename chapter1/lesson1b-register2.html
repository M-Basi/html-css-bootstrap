<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <div>
            <label for="firstname">Όνομα</label>
            <input id="firstname" type="text" placeholder="Εισάγετε όνομα">
            <label for="lastname">Επώνυμο</label>
            <input id="lastname" type="text" placeholder="Εισάγετε Επώνυμο">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Άνδρας</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Γυναίκα</label>
        </div>
        <div>
            <input type="checkbox" id="married" name="ismarried" value="married">
            <label for="married">Married</label>
        </div>
        <div>
            <label for="level">Επίπεδο Σπουδών</label>
            <select name="level" id="level">
                <option value="1">BSc</option>
                <option value="2">MSc</option>
                <option value="3">PhD</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>

</body>
</html>
