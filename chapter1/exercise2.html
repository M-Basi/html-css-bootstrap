<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2-Web</title>
    <style>
        abbr{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Φόρμα Πληρωμής</h1>
    <div>
        <p>Τα υποχρεωτικά πεδία ακολουθούνται από <strong><abbr title="Required field">*</abbr></strong>.</p>
    </div>

    <h2>Προσωπικά Στοιχεία</h2>
    <form action="" method="PUT">
        <div>
            <fieldset style="width: 300PX">
                <legend>Title</legend>
                <div>
                    <input type="radio" name="gender" id="male" value="Mr">
                    <label for="male">
                        <span>Mr.</span>
                    </label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="Mrs">
                    <label for="female">
                        <span>Mrs.</span>
                    </label>
                </div>
                <div>
                    <input type="radio" name="gender" id="dr" value="Dr">
                    <label for="dr">
                        <span>Dr.</span>
                    </label>
                </div>
            </fieldset>
        </div>
        <br>
        <div>
            <label for="name">
                <span>Name: </span>
                <strong><abbr title="Required field">*</abbr></strong>
            </label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">
                <span>E-mail:</span>
                <strong><abbr title="Required field">*</abbr></strong>
            </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">
                <span>Password:</span>
                <strong><abbr title="Required field">*</abbr></strong>
            </label>
            <input type="password" name="password" id="password">
        </div>

        <h2>Πληροφορίες Πληρωμής</h2>

        <div>
            <label for="card">
                <span>Card type:</span>
            </label>
            <select name="card" id="card">
                <option value="1">Visa</option>
                <option value="2">MasterCard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="cardNum">
                <span>Card Number: </span>
                <strong><abbr title="Required field">*</abbr></strong>
            </label>
            <input type="text" name="cardnum" id="cardNum">
        </div>
        <br>
        <div>
            <label for="date">
                <span>Expiration date: </span>
                <strong><abbr title="Required field">*</abbr></strong>
            </label>
            <input type="text" name="date" id="date" 
            placeholder="MM/YY" pattern="^(0[1-9]1[0-2])\/(0-9){2}$">
        </div>
        <br>
        <br>
        <div>
            <button type="submit">Προχωρήστε στην πληρωμή</button>
        </div>
    </form>
</body>
</html>
