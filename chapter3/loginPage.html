<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/loginPage.css">
</head>
<body>
    <div class=" container">
        <div class="middle-out rounded">
            <div class="middle-in rounded">
                <div class="inner">
                    <div>
                        <span class="user-head" >Σύνδεση Χρήστη</span>
                    </div>
                    <div class="line-div">
                        <div class="email-div height-div ">
                            <img class="img-info" src="./img/account.png" alt="">
                            <input class="input-height width-info" type="email" placeholder="email">
                        </div>    
                    </div>
                    <div class="line-div">
                        <div class="password-div height-div">
                            <img class="img-info" src="./img/password.png" alt="">
                            <input class="input-height width-info" type="password" placeholder="password">
                        </div>
                    </div>
                    <div class="button-div">
                        <button class="input-height width-login" type="submit"><span class="contact">Σύνδεση</span></button>
                    </div>
                    <div class="last-text">
                        <span>Δεν έχετε λογαριασμό;Δημιουργείστε έναν </span>
                        <a href="#">εδώ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
